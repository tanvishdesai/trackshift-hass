<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main circle (Earth-like) -->
    <radialGradient id="earthGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </radialGradient>

    <!-- Gradient for the satellite orbit -->
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>

    <!-- Gradient for the satellite -->
    <linearGradient id="satelliteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>

    <!-- Pulse animation -->
    <animate id="pulse" attributeName="r" values="85;90;85" dur="3s" repeatCount="indefinite"/>
  </defs>

  <!-- Background circle with Earth-like gradient -->
  <circle cx="100" cy="100" r="85" fill="url(#earthGradient)" stroke="#15803d" stroke-width="2"/>

  <!-- Continents simplified -->
  <path d="M70 75 Q75 70 85 75 Q90 80 95 75 Q100 70 110 75 Q115 85 105 90 Q95 95 85 90 Q75 85 70 75 Z" fill="#166534" opacity="0.8"/>
  <path d="M110 85 Q120 80 130 85 Q135 95 125 100 Q115 105 105 100 Q100 90 110 85 Z" fill="#166534" opacity="0.8"/>
  <path d="M75 105 Q85 100 95 105 Q100 115 90 120 Q80 125 70 120 Q65 110 75 105 Z" fill="#166534" opacity="0.8"/>

  <!-- Satellite orbit path -->
  <ellipse cx="100" cy="100" rx="110" ry="40" fill="none" stroke="url(#orbitGradient)" stroke-width="1" stroke-dasharray="5,5" opacity="0.6"/>

  <!-- Satellite -->
  <g transform="translate(170, 85)">
    <!-- Satellite body -->
    <rect x="-8" y="-3" width="16" height="6" rx="2" fill="url(#satelliteGradient)" stroke="#6b7280" stroke-width="0.5"/>

    <!-- Solar panels -->
    <rect x="-12" y="-8" width="24" height="2" rx="1" fill="#fbbf24" opacity="0.9"/>
    <rect x="-12" y="6" width="24" height="2" rx="1" fill="#fbbf24" opacity="0.9"/>

    <!-- Antenna -->
    <line x1="0" y1="-3" x2="0" y2="-8" stroke="#6b7280" stroke-width="1"/>
    <circle cx="0" cy="-10" r="1.5" fill="#ef4444"/>
  </g>

  <!-- AI/Tech elements -->
  <!-- Neural network nodes -->
  <circle cx="50" cy="50" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="150" cy="50" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="50" cy="150" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="150" cy="150" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="100" cy="40" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="100" cy="160" r="3" fill="#06b6d4" opacity="0.8"/>

  <!-- Neural network connections -->
  <line x1="50" y1="50" x2="100" y2="40" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
  <line x1="150" y1="50" x2="100" y2="40" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="150" x2="100" y2="160" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
  <line x1="150" y1="150" x2="100" y2="160" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
  <line x1="100" y1="40" x2="100" y2="160" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>

  <!-- Scanning beam effect -->
  <path d="M20 100 Q60 80 100 100 Q140 120 180 100" fill="none" stroke="#10b981" stroke-width="2" opacity="0.4" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" values="0;-15" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- EcoVision text -->
  <text x="100" y="185" text-anchor="middle" fill="#166534" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ECOVISION</text>
</svg>
